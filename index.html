<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Intro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">

            <div class="product-image" >
                <img v-bind:src="image" alt="{{vColor}}">
            </div>
            <!-- shorthabd -->
            <div class="product-info">
                <h1>{{product}}</h1>
                <a :href=" link" target="_blank"> More like this</a>
                <p v-if='inventory >10'>in stock</p>
                <p v-else-if='inventory<=10 && inventory > 0'>Almost out</p>
                <p v-else>out of stock</p>

                <!-- details -->
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <!-- colors -->
                <div v-for="variant in variants"
                    :key="variant.vid"
                    class="color-box"
                    :style =" {backgroundColor: variant.vColor}"
                    @mouseover='updateProduct(variant.vImage)'>
                   
                </div>
                <!-- buttons -->
                <button v-on:click="addToCart" :disabled="inventory == 0"
                 :class="{disabledButton: inventory == 0 }">Add to Cart</button>
                <button @click="removeFromCart" :disabled="inventory == 0"
                :class="{disabledButton: inventory == 0 }">Remove from Cart</button>

                <!-- cart -->
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>

</html>
